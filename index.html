<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor-principal-post">
        <!--Encabezado-->
        <div class="contenedor-usuario">
            <div class="usuario">
                <img src="img/fotoperfil.jpg" alt="">
                <p>jessiuribe3</p>
            </div>
            <div class="opciones"><img src="img/menu.svg" alt=""></div>
        </div>
        <!--Encabezado-->
        <!--Imagen-->
        <div class="contenedor-imagen-post">
            <img src="img/imagen-post.jpg" alt="">
        </div>
        <!--Imagen-->
        <!--Menu Interacción-->
            <div class="interacciones">
                <div class="iconos-interacciones">
                    <img src="img/heart.svg" alt="">
                    <img src="img/coment.svg" alt="">
                    <img src="img/share.svg" alt="">
                </div>
                <div class="guardar-post">
                    <img src="img/save.svg" alt="">
                </div>
            </div>
        <!--Menu Interacción-->
    </div>
</body>
</html>
